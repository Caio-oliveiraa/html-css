<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

<style>

    *{ /* Configuranção globais das css */
        height: 100%;
    }

    body{ /* Configuração para Direita, Esquerda, Cima, Baixo: to right, to left, to top, to bottom
        Pode configurar a posição também, como "45deg" ou "-45deg"*/
       background-image: linear-gradient(to bottom, #8A0BFA 20%, #D104E5, #FC01C2, #FF0C56, #FF7206, #FFC402 );
       background-attachment: fixed;
    }
</style>

</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
